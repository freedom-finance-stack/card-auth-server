[unix_http_server]
file=/run/supervisord.sock                                                      ; the path to the socket file

[supervisord]
logfile=%(ENV_ACS_SERVER_SUPERVISOR_LOG_DIRECTORY)s/supervisord.log             ; main log file; default $CWD/supervisord.log
pidfile=%(ENV_ACS_SERVER_SUPERVISOR_LOG_DIRECTORY)s/supervisord.pid             ; supervisord pidfile; default supervisord.pid
nodaemon=true
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///run/supervisord.sock                                           ; use a unix:// URL for a unix socket

[include]
files = /etc/supervisor/conf.d/*.conf
