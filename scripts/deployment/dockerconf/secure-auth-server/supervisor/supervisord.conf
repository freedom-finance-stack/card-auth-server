[unix_http_server]
file = /tmp/supervisord.sock                                                      ; the path to the socket file

[supervisord]
logfile = %(ENV_ACS_SERVER_SUPERVISOR_LOG_DIRECTORY)s/supervisord.log             ; main log file; default $CWD/supervisord.log
pidfile = %(ENV_ACS_SERVER_SUPERVISOR_LOG_DIRECTORY)s/supervisord.pid             ; supervisord pidfile; default supervisord.pid
nodaemon = true
user = %(ENV_CONTAINER_USER)s

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisord.sock                                            ; use a unix:// URL for a unix socket

[include]
files = /etc/supervisor/conf.d/*.conf
